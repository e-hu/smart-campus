{include file="common/header" title="全天的营养分析" keywords="全天的营养分析" description="" /}
<div class="f H scroll">
    <div id="main" class="W H5"></div>
    <div id="main2" class="W H5"></div>
    <div id="main3" class="W H7"></div>
</div>
{include file="common/footer" /}
<script src="__PUBLIC__/static/index/js/echarts.js"></script>
<script src="__PUBLIC__/static/index/js/vintage.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'),'vintage');
    var option = {
        backgroundColor: '#2c343c',

        title: {
            show: true,
            text: '午餐的营养比例',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'午餐的营养比例',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'脂肪'},
                    {value:310, name:'蛋白质'},
                    {value:274, name:'能量'},

                ].sort(function (a, b) { return a.value - b.value; }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
