{include file="common/header" title="分析详情" keywords="分析详情" description="" /}
<div id="app" class="f H oh" v-cloak>
    <ul class="bgf clear SSheader W">
        <li class="hl50 F_ bbd bgf">
            <p class='f pl10'>{{sale_datetime}} [{{dept_name}}] [{{dinner_name}}]</p>
        </li>
    </ul>
    <ul class="bgf clear SSheader W mt50">
        <li class="hl50 F_ bbd bgf tc bgdefault cf">
            <p class='C4'>真实姓名</p>
            <p class='C4'>联系电话</p>
            <p class='C4'>账户余额</p>
        </li>
    </ul>
    <div class="tc pt150" v-if="memberGetCount == '0'">
        <img src="__PUBLIC__/static/index/images/menu_st.png" class="h80 lh80 mb5">
        <p class="c9 mb15">订餐人员管理空空如也！</p>
        <button class="bgdefault cf p10-20 r4" onclick="openWin('/index/index',{})">去其他日期选购订餐</button>
    </div>
    <div v-else class="W H scroll mt100 oh">
        <ul class="bgf clear" v-for="item in memberDeptList">
            <li class="hl50 F_ bbd bgf tc fr5" @click="deptCart(sale_datetime,item.emp_id,dinner_flag)">
                <p class="C4">{{item.emp_name}}</p>
                <p class="C4">{{item.default_tel}}</p>
                <p class="C4">{{item.account_reamin_money}}</p>
            </li>
        </ul>
    </div>
</div>
<!-- 底部导航栏 -->
{include file="common/footer" /}
<script type="text/javascript">
    window.onload = function () {
        var data = {
            memberDeptList: [],
            memberGetCount: '0',
            sale_datetime: getUrlParam('sale_datetime'),
            dept_name: '',
            dinner_name: '',
            dinner_flag:getUrlParam('dinner_flag'),
        };
        new Vue({
            el: '#app',
            data: data,
            methods: {
                deptCart: function (sale_datetime, emp_id,dinner_flag) {  //跳转函数
                    openWin('/index/index/deptCart', {day: sale_datetime, emp_id: emp_id, dinner_flag: dinner_flag});
                },
                initDeptObj: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.getAnalysisEmpList,
                        type: "POST",
                        dataType: "json",
                        data: {
                            sale_datetime: getUrlParam('sale_datetime'),
                            dinner_flag: getUrlParam('dinner_flag'),
                            dept_id: getUrlParam('dept_id')
                        },
                        success: function (ret) {
                            if (ret.code == '0') {
                                $.alert(ret.msg, function () {
                                    openWin(ret.url, {});
                                });
                            } else {
                                self.memberDeptList = ret.memberDeptList;
                                self.memberGetCount = self.memberDeptList.length;
                                self.dept_name = ret.dept_name;
                                self.dinner_name = ret.dinner_name;
                            }
                        }
                    });
                }
            },
            mounted: function () {
                this.$nextTick(function () {
                    this.initDeptObj();
                })
            }
        });
    };
</script>
