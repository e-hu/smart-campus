{include file="common/header" title="退补餐管理" keywords="退补餐管理" description="" /}
<div id="app" class="f H oh" v-cloak>
    <ul class="bgf clear SSheader W">
        <li class="hl50 F_ bbd bgf tc bgdefault cf fr6">
            <p class='C2'>类型</p>
            <p class='C2'>姓名</p>
            <p class='C3'>日期</p>
            <p class='C2'>餐次</p>
            <p class='C2'>状态</p>
        </li>
    </ul>
    <div class="tc pt100" v-if="orderGetCount == '0'">
        <img src="__PUBLIC__/static/index/images/menu_st.png" class="h80 lh80 mb5">
        <p class="c9 mb15">退补餐管理空空如也！</p>
        <button class="bgdefault cf p10-20 r4" onclick="openWin('/index/index',{})">去其他日期选购订餐</button>
    </div>
    <div v-else class="W H mt50 pb50 scroll oh">
        <ul class="bgf clear" v-for="item in orderList">
            <li class="hl50 F_ bbd bgf tc fr6" @click="refundOrder(item.id,item.check_status,item.status_name,item.message)">
                <p class="C2">{{item.oper_typename}}</p>
                <p class="C2">{{item.emp_name}}</p>
                <p class="C3">{{item.date_str}}</p>
                <p class="C2">{{item.dinner_name}}</p>
                <p class="C2">{{item.status_name}}</p>
            </li>
        </ul>
    </div>
</div>
<!-- 底部导航栏 -->
{include file="common/footer" /}
<script type="text/javascript">
    window.onload = function () {
        var data = {
            orderList: [],
            orderGetCount: '0'
        };
        new Vue({
            el: '#app',
            data: data,
            methods: {
                refundOrder: function (id,check_status,status_name,message) {  //跳转函数
                    if(check_status == 4){
                        $.alert(status_name);
                        return false;
                    }
                    $.confirm({
                        title: '审核该笔订单?(取消为拒绝此次申请)',
                        text: '申请理由:'+message,
                        onOK: function () {
                            $.ajax({
                                url: '/index/mallapi/checkOrder',
                                type: "POST",
                                data:{'id':id,'status':'2'},
                                dataType: "json",
                                success: function (ret) {
                                    if (ret.code == '0') {
                                        $.alert(ret.msg);
                                    } else {
                                        $.alert(ret.msg, function() {
                                            openWin(ret.url,'');
                                        });
                                    }
                                }
                            });
                        },
                        onCancel: function () {
                            $.ajax({
                                url: '/index/mallapi/checkOrder',
                                type: "POST",
                                data:{'id':id,'status':'-1'},
                                dataType: "json",
                                success: function (ret) {
                                    if (ret.code == '0') {
                                        $.alert(ret.msg);
                                    } else {
                                        $.alert(ret.msg, function() {
                                            openWin(ret.url,'');
                                        });
                                    }
                                }
                            });
                        }
                    });
                },
                initDeptObj: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.checkList,
                        type: "POST",
                        dataType: "json",
                        success: function (ret) {
                            self.orderList = ret;
                            self.orderGetCount = self.orderList.length;
                            console.log(self.orderList);
                        }
                    });
                }
            },
            mounted: function () {
                this.$nextTick(function () {
                    this.initDeptObj();
                })
            }
        })
        ;
    };
</script>
