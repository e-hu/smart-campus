<script type="text/javascript">
    window.onload = function () {
        document.title = '个人中心';
        var data = {
            name: '',
            image:'',
            dept_type:''
        };
        var V3 = new Vue({
            el: 'body',
            data: data,
            methods: {
                configInfo: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.getmyinfo,
                        type: "GET",
                        dataType: "json",
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            //alert("请求对象XMLHttpRequest: "+JSON.stringify(XMLHttpRequest));
                        },
                        success: function (ret, status) {
                            if (ret.code == '0') {
                                $.alert(ret.msg);
                            } else {
                                self.name = ret.Emp_Name;
                                self.dept_type = ret.dept_type;
                                if(ret.Emp_image){
                                    self.image = ret.Emp_image;
                                }else{
                                    self.image = '__PUBLIC__/static/index/images/header.jpg';
                                }
                            }
                        }
                    });
                },
                aboutus: function () {
                    var self = this;
                    $.alert('暂未开放')
                },
                loginOut: function () {
                    $.confirm({
                        title: '提示',
                        text: '确定退出登录?',
                        onOK: function () {
                            $.ajax({
                                url: SCapiDic.logout,
                                type: "GET",
                                dataType: "json",
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    //alert("请求对象XMLHttpRequest: "+JSON.stringify(XMLHttpRequest));
                                },
                                success: function (ret, status) {
                                    $.alert(ret.msg, function() {
                                        openWin(ret.url,{company_id:ret.data.company_id});
                                    });
                                }
                            });
                        },
                        onCancel: function () {
                        }
                    });
                }
            },
            ready: function () {
                this.configInfo();
            }
        });
    }

</script>
