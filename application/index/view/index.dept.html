{include file="common/header" title="部门管理" keywords="部门管理" description="" /}
<div class="f H oh animsition">
    <div class="tc pt50" v-if="orderGetCount == '0'">
        <img src="__PUBLIC__/static/index/images/menu_st.png" class="h80 lh80 mb5">
        <p class="c9 mb15">部门管理空空如也！</p>
        <button class="bgdefault cf p10-20 r4" onclick="openWin('/index/index',{})">去其他日期选购订餐</button>
    </div>
    <div v-else class="W scroll H">
        <ul>
            <li class="hl50 F_ bbd bgf" v-for="item in orderProductList" @click="order(item.dinner_datetime)">
                <p class='pl10'>{{item.dinner_real_datetime}}{{item.canteen_name}}取得{{item.dinner_name}}</p><p class='pr10 c9'>{{item.dinner_datetime}}</p>
            </li>
        </ul>
    </div>
</div>
<!-- 底部导航栏 -->
{include file="common/footer" /}
<script type="text/javascript">
    window.onload = function () {
        document.title = '部门管理';
        var data = {
            orderProductList: [],
            orderGetCount: ''
        };
        new Vue({
            el: 'body',
            data: data,
            methods: {
                member: function (id) {  //跳转函数
                    openWin('/index/index/memberIndex', {emp_id: id});
                },
                initDeptObj: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.getmydept,
                        type: "POST",
                        dataType: "json",
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            //alert("请求对象XMLHttpRequest: "+JSON.stringify(XMLHttpRequest));
                        },
                        success: function (ret) {
                                self.orderProductList = ret.orderList;
                                self.orderGetCount =  ret.orderCount;
                        }
                    });
                }
                },
                ready: function () {
                    this.initDeptObj();
                }
            })
        ;
    };
</script>
