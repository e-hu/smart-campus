{include file="common/header" title="订单详情" keywords="订单详情" description="" /}
<div class="f fr6 scroll H animsition">
    <ul class="bgf clear">
        <li class="hl50 F_ bbd bgf">
            <p class='f pl10'>{{date}}</p>
        </li>
    </ul>
    <div class="tc pt50" v-if="cartGetCount == '0'">
        <img src="__PUBLIC__/static/index/images/menu_st.png" class="h80 lh80 mb5">
        <p class="c9 mb15">今日菜谱空空如也！</p>
        <button class="bgdefault cf p10-20 r4" onclick="openWin('/index/index',{})">去其他日期选购订餐</button>
    </div>
    <div v-else class="W scroll H92">
        <ul class="tc clear H5">
            <li class="H W5 pr05 fl ptinfo" v-for="item in cartProductList">
                <img src="{{item.cookbook_image}}?imageslim" class="H7 W">
                <div class="bgf H3 W">
                     <div class="H W tc" style="display:table;line-height: .8rem;">
                         <div class="W H ptcheckinfo">
                        <span>{{item.canteen_name}}</span><span class="pl10">{{item.dinner_name}}</span><br><span>{{item.cookbook_name}}</span><br/> <span class="c9">￥<span class="SScorange">{{item.cook_money}}</span>元/份</span>
                         </div>
                         </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 底部导航栏 -->
<div class="bgf btd tc f12 c9 h60 SSfooter animsition">
    <div class="W15 h60 tr c0 Cz"><span>合计：</span></div>
    <div class="W2 h60 lh25 pt10 tl"><span class="Pn">{{price_num}}</span> 个菜品</span><br/><span class="Pr">{{price_total}}</span>元
    </div>
    <div class="W15 h60 Cz tl"><span>(已预定)</span></div>
    <div class="W5 h60 Cz">
        <button class="bgdefault w90 mlbutton r5 SScwhite"  v-if="dinner_status == '0'" @click="takeus()">可取餐</button>
        <button class="bgdefault w90 mlbutton r5 SScwhite"  v-if="dinner_status == '1'" @click="historyus()">历史订餐</button>
        <button class="bgdefault w90 mlbutton r5 SScwhite"  v-if="dinner_status == '2'" @click="waitus()">等待取餐</button>
    </div>
</div>
{include file="common/footer" /}
<script type="text/javascript">
    window.onload = function () {
        document.title = '订单详情';
        var data = {
            day: getUrlParam('day'),
            cartProductList: [],
            cartGetCount: '0',
            date: '',
            cart_priceId: '',
            price_total: '0',
            price_num: '0',
            dinner_status:''
        };
        var V3 = new Vue({
            el: 'body',
            data: data,
            methods: {
                initClassObj: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.orderProductList,
                        type: "POST",
                        dataType: "json",
                        data: {
                            day: self.day
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            //alert("请求对象XMLHttpRequest: "+JSON.stringify(XMLHttpRequest));
                        },
                        success: function (ret) {
                            if (ret.code == '0') {
                                self.date = ret.data.date;
                            } else {
                                self.date = ret.date;
                                self.price_total = ret.price_total;
                                self.price_num = ret.price_num;
                                self.dinner_status = ret.dinner_status;
                                self.initCartObj();
                            }
                        }
                    });
                },
                initCartObj: function () {
                    var self = this;
                    $.ajax({
                        url: SCapiDic.orderCartList,
                        type: "POST",
                        dataType: "json",
                        data: {
                            day: self.day
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            //alert("请求对象XMLHttpRequest: "+JSON.stringify(XMLHttpRequest));
                        },
                        success: function (ret) {
                            if (ret.code == '0') {
                                self.date = ret.data.date;
                            } else {
                                self.cartGetCount = ret.cartCount;
                                self.cartProductList = ret.cartList;
                            }
                        }
                    });
                },
                takeus: function () {
                    var self = this;
                    $.alert('不用看了,可以去取餐了!')
                },
                historyus:function () {
                    var self = this;
                    $.alert('不用看了,订单已经过期了!')
                },
                waitus:function () {
                    var self = this;
                    $.alert('慢慢等吧，还没可以取餐!')
                }
                },
                ready: function () {
                    this.initClassObj();
                }
            })
        ;
    };
</script>
