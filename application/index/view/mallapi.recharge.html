<div id="app" class="f H scroll p10" v-cloak>
    <form action="{$shop_url}" method="post">
        <input type="hidden" name="TransId" value="IPSR">
        <input type="hidden" name="Plain" value="{$Plain}">
        <input type="hidden" name="Signature" value="{$Signature}">
    <div class="bgf p20-10 bbe F_">

{include file="common/footer" /}
<script type="text/javascript">
    window.onload = function () {
        var data = {
            TransAmt:'<?php echo $money ?>',
        };
        new Vue({
            el: '#app',
            data: data,
            methods: {
                confirm: function () {
                    var self = this;
                    if (self.TransAmt == '') {
                        $.alert('充值金额不能为空');
                        return false;
                    }

                }
            }
        });
    }

</script>
