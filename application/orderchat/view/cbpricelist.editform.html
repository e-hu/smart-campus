<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">选择餐厅</label>
        <div class="layui-input-inline">
            <select name="canteen_no" lay-verify="" lay-search>
                <option value="">直接选择或搜索选择</option>
                {foreach $canteens as $key=>$val}
                <option value="{$val.canteen_no}">{$val.canteen_name}</option>
                {/foreach}
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">选择周数</label>
        <div class="layui-input-inline">
            <select name="week_id" lay-verify="" lay-search>
                <option value="">直接选择或搜索选择</option>
                {foreach $weeks as $key=>$week}
                <option value="{$key}">第{$week.week_num}周 {$week.start_datetime} - {$week.end_datetime}</option>
                {/foreach}
            </select>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>window.form.render();</script>
</form>
