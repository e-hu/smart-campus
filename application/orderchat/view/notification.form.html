<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">通知标题</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.title)}
            <input type="text" name="title" value='{$vo.title|default=""}'
                   required="required" title="请输入通知标题" placeholder="请输入通知标题" class="layui-input disabled">
            {else}
            <input type="text" name="title" value='{$vo.title|default=""}' pattern="^\S{2,}$"
                   title="请输入2位及以上的字符" required="required" placeholder="请输入通知标题" class="layui-input">
            {/if}
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">通知内容</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.content)}
            <textarea name="content" placeholder="请输入内容" class="layui-textarea">{$vo.content|default=""}</textarea>
            {else}
            <textarea name="content" placeholder="请输入内容" class="layui-textarea">{$vo.content|default=""}</textarea>
            {/if}
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>window.form.render();</script>
</form>
